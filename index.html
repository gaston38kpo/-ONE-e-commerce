<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>e-commerce</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="shortcut icon" href="assets/img/logo.svg" type="image/x-icon" />

    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/head/head.css" />
    <link rel="stylesheet" href="assets/css/head/head-logo.css" />
    <link rel="stylesheet" href="assets/css/head/head-inputSearch.css" />
    <link rel="stylesheet" href="assets/css/head/head-seachBtn.css" />
    <link rel="stylesheet" href="assets/css/btn/btn.css" />

    <link rel="stylesheet" href="assets/css/promotion/promotion.css" />
    <link rel="stylesheet" href="assets/css/promotion/promotion-details.css" />
    <link rel="stylesheet" href="assets/css/promotion/promotion-details-title.css" />
    <link rel="stylesheet" href="assets/css/promotion/promotion-details-subtitle.css" />
  </head>
  <body>

    <header class="head">
      <div class="head__logo">
        <img
          class="head__logo__img"
          src="assets/img/logo.svg"
          alt="logo joystick azul de alura"
        />
        <h1 class="head__logo__title1">Alura</h1>
        <h1 class="head__logo__title2">Geek</h1>
      </div>

      <input
        class="head__inputSearch"
        type="search"
        name="search"
        id="search"
      />
      <a class="btn btn--login" href="#">Login</a>

      <a class="head__searchBtn" href="#"><img src="assets/img/searchIcon.svg" alt="icono lupa de busqueda"/></a>
    </header>

    <section class="promotion">
        <div class="promotion__details">
            <h2 class="promotion__details__title">Febrero Promocional</h2>
            <p class="promotion__details__subtitle">Productos seleccionados con 33% de descuento</p>
            <a class="btn" href="#">Ver Consolas</a>
        </div>
    </section>

    <script type="module" src="assets/js/script.js"></script>
  </body>
</html>
